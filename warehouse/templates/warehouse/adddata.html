<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% title %}信息</title>
</head>
<body>
    <div>
        <form action="{% url urlname %}" method="post">
            {% csrf_token %}
            <input type="text" name="name" placeholder="礼品名" required value="{{ warehouse.name }}" >
            <input type="submit" value="保存">
            <input type="text" name="id" value="{{ warehouse.id }}" style="display: none">
        </form>
    </div>
</body>
</html>
